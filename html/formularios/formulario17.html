<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 17</title>
    <link rel="icon" type="image/png" sizes="512x512" href="../../recursos/imagenes/logo.png">

</head>
<body>

    <h1>Mensaje al Profesor</h1>
    
    <form method="post" action="#"> 
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
    
        <label for="turno">Turno:</label>
        <input type="radio" id="mañana" name="turno" value="mañana" required>
        <label for="mañana">Mañana</label>
        <input type="radio" id="tarde" name="turno" value="tarde" required>
        <label for="tarde">Tarde</label>
        <br>
        
        <label for="materia">Seleccionar materia:</label>
        <select id="materia" name="materia" required>
            <option value="fisica">Física</option>
            <option value="quimica">Química</option>
            <option value="biologia">Biología</option>
            <option value="matematicas">Matemáticas</option>
        </select>
        <br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" cols="30" rows="4" required></textarea>
        <br>
        
        <input type="hidden" name="origen" value="Academia">
        <button type="submit">Enviar</button>
    </form>
    <br><br><a href="../../html.html"><button>Volver</button></a>

    </body>
</html>
