<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 6</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 50px 100px;
            grid-gap: 1px;
        }
        
        .celda {
            background-color: #778899;
            text-align: center;
            padding: 10px;
            color: white;
        }
        </style>
        </head>
        <body>
        
        <div class="container">
            <div class="celda" style="grid-column: 1 / 3; grid-row: 1 / 2;">celda 1</div> 
            <div class="celda" style="grid-column: 2 / 3; grid-row: 2 / 3;">celda 2</div>
            <div class="celda">celda 3</div>
            <div class="celda">celda 4</div>
            <div class="celda">celda 5</div>
        </div>
        <br><br><a href="../../html.html"><button>Volver</button></a>
        </body>
</html>
