<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="512x512" href="../../recursos/imagenes/logo.png">
    <title>Formulario 13</title>
</head>
<body>

    <h1>Reserva de Plaza</h1>
    
    <form>
      <h2>Datos del Participante</h2>
      <label for="nombre">Nombre y Apellido:</label>
      <input type="text" id="nombre" name="nombre" required pattern="^[A-Z][a-z]+ [A-Z][a-z]+$" title="Nombre y apellido deben empezar con mayúscula, seguidos de minúsculas. Sin caracteres especiales.">
    
      <label>¿Es miembro del club?</label>
      <label><input type="radio" name="miembro" value="si" checked> Miembro</label>
      <label><input type="radio" name="miembro" value="no"> No-miembro</label>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    
      <h2>Datos de la Reserva</h2>
      <label for="deporte">Deporte:</label>
      <select id="deporte" name="deporte" required>
        <option value="Paddle">Paddle</option>
        <option value="Squash">Squash</option>
        <option value="Tenis">Tenis</option>
      </select>
    
      <label>Fecha y hora de la reserva:</label>
      <input type="datetime-local" name="fechahora" required>
    
      <label><input type="checkbox" name="acepta_normas" required> Acepto las normas del club</label>
    
      <button type="submit">Enviar</button>
    </form>
    <br><br><a href="../../html.html"><button>Volver</button></a>

    </body>
</html>
