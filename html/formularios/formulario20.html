    <h1>Formulario de Búsqueda Avanzada</h1>
    
    <form method="get" action="resultados.php">

        <input type="text" id="palabraClave" name="palabraClave" required>
        <br>
        
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
        <option value="Todas">Todas</option>

        <input type="number" id="precioMinimo" name="precioMinimo" min="0">
        <br>
        
        <label for="precioMaximo">Precio Máximo:</label>
        <input type="number" id="precioMaximo" name="precioMaximo" min="0">
        <br>
        
        <label for="ordenarPor">Ordenar Por:</label>

            <option value="Relevancia">Relevancia</option>
