<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="512x512" href="../../recursos/imagenes/logo.png">
    <title>Formulario 12</title>
</head>
<body>
    <h2>Formulario de contacto</h2>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="40" required><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="60" required><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="90" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label>Género:</label><br>
        <input type="radio" id="hombre" name="genero" value="Hombre" required> Hombre<br>
        <input type="radio" id="mujer" name="genero" value="Mujer"> Mujer<br>
        <input type="radio" id="otro" name="genero" value="Otro"> Otro<br>
        
        <label>Dispositivos seleccionables:</label><br>
        <input type="checkbox" name="dispositivo" value="Macbook"> Macbook<br>
        <input type="checkbox" name="dispositivo" value="iPhone"> iPhone<br>
        <input type="checkbox" name="dispositivo" value="iPad"> iPad<br>
        
        <label for="conociste">¿Cómo nos conociste?</label>
        <select id="conociste" name="conociste">
            <option value="red_social">Red Social</option>
            <option value="buscador" selected>Buscador</option>
            <option value="amigos">Amigos</option>
            <option value="otros">Otros</option>
        </select><br>
        
        <input type="checkbox" name="suscripcion"> Deseo suscribirme a la lista de correo<br>
        
        <button type="submit">Contactar</button>

        <br><br><a href="../../html.html"><button>Volver</button></a>

    </form>
</body>
</html>
